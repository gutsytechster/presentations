<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Pace-Tracker</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2><hl5>Pace Tracker</hl5></h2>
					<p class="fragment">A tool to track your <hl3>pace</hl3> to <hl3>pace</hl3> you up!</p>
				</section>
				<section>
					<h4><u>Faces behind the idea</u></h4>
					<ul>
						<li class="fragment"><hl5>Prashant Sharma</hl5></li>
						<li class="fragment"><hl3>Shiva Saxena</hl3></li>
						<li class="fragment"><hl4>Sharib Khan</hl4></li>
					</ul>
				</section>
				<section>
					<h3><u>What is <hl3>time tracking?</hl3></u></h3>
					<p class="fragment"> It is simply the measurement and documentation of hours worked!</p>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
